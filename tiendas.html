<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Tiendas</title>
    <link rel="stylesheet" href="tiendas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Nuestras Tiendas</h1>
    </header>

    <section id="tiendas">
        <div class="tienda">
            <div class="tienda-imagen">
                <img src="img/dulceria.png" alt="Tienda Dulcería Pecsen Chiclayo">
            </div>
            <div class="tienda-info">
                <h2>Tienda Chiclayo</h2>
                <p>
                    <i class="fas fa-map-marker-alt"></i> 
                    <a href="https://www.google.com/maps/search/?api=1&query=Av.+Balta+123,+Chiclayo" target="_blank" style="text-decoration: none; color: inherit;">
                        Av. Balta 123, Chiclayo
                    </a>
                </p>
                <p><i class="fas fa-phone"></i> 987654321</p>
                <p><i class="fas fa-clock"></i> Lunes a Sábado: 9:00 AM - 8:00 PM</p>
            </div>
        </div>

        <div class="tienda">
            <div class="tienda-imagen">
                <img src="img/tienda2.jpg" alt="Tienda Dulcería Pecsen Lima">
            </div>
            <div class="tienda-info">
                <h2>Tienda Lima</h2>
                <p>
                    <i class="fas fa-map-marker-alt"></i> 
                    <a href="https://www.google.com/maps/search/?api=1&query=Calle+Las+Flores+456,+Miraflores" target="_blank" style="text-decoration: none; color: inherit;">
                        Calle Las Flores 456, Miraflores
                    </a>
                </p>
                <p><i class="fas fa-phone"></i> 912345678</p>
                <p><i class="fas fa-clock"></i> Lunes a Domingo: 10:00 AM - 9:00 PM</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dulcería Pecsen. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
