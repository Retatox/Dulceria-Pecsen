<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recogida en Tienda</title>
    <link rel="stylesheet" href="pago.css">
</head>
<body>
    <div class="pickup-container">
        <h1>Recogida en Tienda</h1>
        <form action="confirmacion.html" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono de Contacto</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 987654321" maxlength="9" required>
            </div>
            <div class="form-group">
                <label for="fecha-recogida">Fecha de Recogida</label>
                <input type="date" id="fecha-recogida" name="fecha-recogida" required>
            </div>
            <div class="form-group">
                <label for="hora-recogida">Hora de Recogida</label>
                <input type="time" id="hora-recogida" name="hora-recogida" required>
            </div>
            <div class="form-group">
                <label for="notas">Notas Adicionales</label>
                <textarea id="notas" name="notas" placeholder="Ej: Pasaré al mediodía, enviar detalles del pedido..." rows="3"></textarea>
            </div>
    <!-- Campos del formulario -->
    <button type="submit" class="btn-submit">Confirmar Recogida</button>
        </form>
    </div>
</body>
</html>
